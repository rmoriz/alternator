name: Dependency Updates

on:
  schedule:
    # Run every Monday at 9 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:

jobs:
  update-dependencies:
    name: Update Dependencies
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      actions: write
    steps:
    - name: Checkout code
      uses: actions/checkout@v5
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable

    - name: Configure Rust cache
      uses: Swatinem/rust-cache@v2.8.0

    - name: Install cargo-edit
      run: cargo install cargo-edit

    - name: Update dependencies
      run: |
        cargo update
        cargo upgrade --incompatible

    - name: Run tests after update
      run: cargo test --all-features

    - name: Check for security advisories
      run: |
        cargo install cargo-audit
        cargo audit

    - name: Check for dependency changes
      id: changes
      run: |
        if [ -n "$(git status --porcelain)" ]; then
          echo "has_changes=true" >> $GITHUB_OUTPUT
          git diff --name-only
        else
          echo "has_changes=false" >> $GITHUB_OUTPUT
          echo "No dependency updates needed"
        fi

    - name: Create Pull Request (if changes exist)
      if: steps.changes.outputs.has_changes == 'true'
      uses: peter-evans/create-pull-request@v7
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: 'chore: Update dependencies'
        title: 'Automated dependency updates'
        body: |
          ## Automated Dependency Updates
          
          This PR contains automated dependency updates for security and compatibility.
          
          ### Changes
          - Updated Cargo dependencies to latest compatible versions
          - Security audit passed
          - All tests passing
          
          Please review the changes and merge if appropriate.
        branch: automated-dependency-updates
        delete-branch: true
        add-paths: |
          Cargo.lock
          Cargo.toml

    - name: Fallback - Push branch if PR creation fails
      if: failure() && steps.changes.outputs.has_changes == 'true'
      run: |
        echo "PR creation failed, pushing branch instead..."
        git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        
        # Create unique branch name
        BRANCH_NAME="automated-dependency-updates-$(date +%Y%m%d-%H%M%S)"
        git checkout -b "$BRANCH_NAME"
        git add Cargo.lock Cargo.toml
        git commit -m "chore: Update dependencies

Automated dependency updates for security and compatibility.

Changes:
- Updated Cargo dependencies to latest compatible versions  
- Security audit passed
- All tests passing

Note: Please create a PR manually from this branch or enable 
'Allow GitHub Actions to create and approve pull requests' 
in repository settings under Actions > General."
        
        git push origin "$BRANCH_NAME"
        echo "::notice::Branch '$BRANCH_NAME' created with dependency updates. Please create a PR manually."

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v5

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable

    - name: Configure Rust cache
      uses: Swatinem/rust-cache@v2.8.0

    - name: Install security scanning tools
      run: |
        cargo install cargo-audit
        cargo install cargo-deny

    - name: Run security audit
      run: cargo audit

    - name: Run cargo-deny
      run: cargo deny check

    - name: Upload results to GitHub Security
      if: failure()
      run: |
        echo "Security issues detected. Please review the audit output."
        exit 1